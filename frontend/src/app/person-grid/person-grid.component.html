<p>person-grid works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">
      Expense grid
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource] = "dataSource" class = "expense-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell  *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let person">{{ person.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name</th>
        <td mat-cell *matCellDef="let person">{{ person.name}}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> age</th>
        <td mat-cell *matCellDef="let person">{{ person.age}}</td>
      </ng-container>
      <ng-container matColumnDef="money">
        <th mat-header-cell *matHeaderCellDef> money</th>
        <td mat-cell *matCellDef="let person">{{ person.money}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions</th>
        <td mat-cell *matCellDef="let person">
<!--          <button mat-flat-button class="edit-btn" [routerLink]="['/edit', expense.id ]">Edit</button>-->
          <button mat-flat-button class="delete-btn" (click)="deletePerson(person.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions class = "card-actions">
<!--    <mat-paginator class = "mat-paginator" [length] = "totalItems"-->
<!--                   [pageSize]="pageSize"-->
<!--                   [pageSizeOptions]="[5,10,15,20]" (page)="onPageChange($event)">-->


<!--    </mat-paginator>-->

  </mat-card-actions>
</mat-card>
